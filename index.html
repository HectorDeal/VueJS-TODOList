<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script defer src="./app.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
    <h1>VueJs ToDo List</h1>
    <div class="todo" id="app">
        <div class="container">
            <div class="head-container">
                <div class="events">
                    <div class="tache"><a>Taches : </a>
                    <div id="count"> {{tasks.length}} </div></div>

                    <div class="remove-tache"> <a>Effacer tout</a></div>
                </div>
            </div>
            <div class="middle">
                <div v-for="task in tasks" class="tache-global">
                    <ul>
                        <li><input type="checkbox">
                        <h2>{{task.title}}</h2>
                    </li>
                    {{task.desc}}
                    </ul>
                </div>
            </div>
            <div class="footer-container">
            <input
            class="edit"
            type="text"
            v-model="title"
            v-todo-focus="todo == editedTodo"
            placeholder="Donne moi une tache !"
            @blur="doneEdit(todo)"
            @keyup.enter="doneEdit(todo)"
            @keyup.esc="cancelEdit(todo)"/>
            <input
            class="edit"
            type="text"
            v-model="desc"
            v-todo-focus="todo == editedTodo"
            placeholder="Description :"
            @blur="doneEdit(todo)"
            @keyup.enter="doneEdit(todo)"
            @keyup.esc="cancelEdit(todo)"/>
            </div>
        </div>
        <input class="send" type="submit" @click.prevent="addElement()">
        
    </div>
    </main>
</body>
</html>
